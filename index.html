<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Chooser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #nameList {
            margin-top: 20px;
        }
        #nameList li {
            list-style: none;
            padding: 5px;
        }
        .chosen {
            color: red;
            font-weight: bold;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #050505;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #f3f3f3;
            color: rgb(5, 5, 5);
            border-color: #050505;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
        }
        img {
            margin-top: -130px;
            margin-bottom: -130px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="Plan_de_travail_65_2.png">
    </header>
    <input type="text" id="nameInput" placeholder="Enter a name" />
    <br>
    <button onclick="addName()">Add Name</button>
    <button onclick="chooseRandom()">Choose Random</button>

    <ul id="nameList"></ul>
    <h2 id="result"></h2>

    <script>
        const names = [];

        function addName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (name) {
                names.push(name);
                const nameList = document.getElementById('nameList');
                const li = document.createElement('li');
                li.textContent = name;
                nameList.appendChild(li);
                nameInput.value = '';
            }
        }

        function chooseRandom() {
            if (names.length > 0) {
                const randomIndex = Math.floor(Math.random() * names.length);
                const chosenName = names[randomIndex];
                document.getElementById('result').textContent = `Chosen: ${chosenName}`;
            } else {
                document.getElementById('result').textContent = 'No names to choose from!';
            }
        }
    </script>

</body>
</html>
